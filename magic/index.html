<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hour</title>
  <style>
    body {
      width: 60%;
      margin-right: auto;
      margin-left: auto;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1.4em;
      color: #ecf0f1;
      text-align: center;
      background-color: #000;
    }
    .logo {
      display: inline-block;
      width: 380px;
      height: auto;
      margin-right: auto;
      margin-left: auto;
    }
    .time {
      margin-top: -50px;
    }
  </style>
</head>
<body>
<img  class="logo" src="http://i.kinja-img.com/gawker-media/image/upload/s--Ij226M-S--/766735546930228294.png" alt="Magic">
<div class="time">Tempo para o campeonato: <span id="hour"></span></div>
<script>
var element = document.getElementById('hour');
var championshipHour = new Date(2015,2,20,24,0,0);
  console.log(championshipHour);
setInterval(function() {
  var actualHour = Date.now();
  console.log(actualHour);
  var date = new Date(championshipHour - actualHour);
  console.log(date);
  var hour = date.getHours();
  var minute = date.getMinutes();
  var second = date.getSeconds();
  hour = hour < 9 ? '0' + hour : hour;
  second = second < 9 ? '0' + second : second;
  minute = minute < 9 ? '0' + minute : minute;
  element.innerHTML = hour + ':' + minute + ':' + second;
}), 10000;
</script>
</body>
</html>
