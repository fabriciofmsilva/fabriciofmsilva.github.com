{% include meta.html %}
<body>
{% include header.html %}
<section class="main clearfix">
<article class="content article" itemscope itemtype="http://schema.org/Article">
<header class="article-header">
<h1 itemprop="name" class="article-title">{{ page.title }}</h1>
<p class="article-date">
	<time datetime="{{ page.date }}" itemprop="datePublished" content="{{ page.date | date: "%d %M %Y" }}">{{ page.date | date: "%d %M %Y" }}</time>
	por <a href="{{ site.plus }}" itemprop="author" class="post-meta-link">{{ site.name }}</a>
</p>
</header>
<div itemprop="articleBody" class="article-body">
{% if page.image %}
<img src="{{ page.image }}" alt="{{ page.image-alt }}" class="box-img" itemprop="image">
{% else %}
<img src="{{ site.url }}/img/fabricio-silva.jpg" alt="FabrÃ­cio Silva - Desenvolvedor Front-End, HTML, CSS e JavaScript" class="box-img" itemprop="image">
{% endif %}
{{ content }}
</div>
<footer class="article-footer">
{% include disqus.html %}
</footer>
</article>
</section>
{% include footer.html %}
</body>
</html>
