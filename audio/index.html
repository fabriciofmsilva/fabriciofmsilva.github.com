<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Podcast</title>
    <link rel="stylesheet" href="/audio/audio.css">
  </head>

  <body>
    <nav class="nav">
      <a href="/">Home</a>
    </nav>

    <div class="form-group">
      <label for="audioURL">Audio URL</label>
      <input class="form-control" id="audioURL" type="text">
    </div>

    <div class="form-group">
      <button class="button" data-action="add">Add</button>
    </div>

    <hr>

    <div class="form-group">
      <audio class="audio" controls></audio>
    </div>

    <div class="form-group">
      <button class="button" data-action="speed-increase">+ 0.5</button>
      <button class="button" data-action="speed-decrease">- 0.5</button>
      <button class="button" data-action="play">Play 2x</button>
    </div>
    
    <div class="ads">
      <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <!-- fabriciofmsilva_audio -->
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-2890790373732091"
        data-ad-slot="2887652525"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <script src="/audio/audio.js"></script>
  </body>
</html>
